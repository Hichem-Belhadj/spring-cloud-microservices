spring:
  cloud:
    discovery:
      enabled: true
    config:
      enabled: false
  application:
    name: customer-service
  datasource:
    url: jdbc:h2:mem:customer-db
  h2:
    console:
      enabled: true
server:
  port: 8081
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
